<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Shop</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="col-md-6">
          <h2 id="header-title">Stock Management Tool</h2>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body flex-column">
        <h3 class="title">Add Stock</h3>

        <form action="/add-item" method="post" class="form-inline mb-3 my-3">
          <div class="input-group mb-3">
            <label for="candy_name" class="form-label mx-1"
              >Candy Name:</label
            >
            <input
              type="text"
              id="candy_name"
              name="candy_name"
              class="form-control mr-2 input"
            />
          </div>
          <div class="input-group mb-3">
            <label for="description" class="form-label mx-1"
              >Description:</label
            >
            <input
              type="text"
              id="description"
              name="description"
              class="form-control mr-2 input"
            />
          </div>
          <div class="input-group mb-3">
            <label for="price" class="form-label mx-1">Price:</label>
            <input
              type="text"
              id="price"
              name="price"
              class="form-control mr-2 input"
            />
          </div>

          <div class="input-group mb-3">
            <label for="quntity" class="form-label mx-1">Qunatity:</label>
            <input
              type="text"
              id="quntity"
              name="quntity"
              class="form-control mr-2 input"
            />
          </div>

          <div class="mb-3 mx-3">
            <input
              type="submit"
              class="btn btn-dark"
              id="submit"
              value="Add Item"
            />
          </div>
        </form>
      </div>

      <div class="card my-3 card-body">
        <h3 class="title">Items:-</h3>

        <ul id="items" class="list-group">

        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
